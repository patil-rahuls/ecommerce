<main>
  <h2>
    MY CART
    <span>(5 Items)</span>
    <span class="right">Order Total Rs. 12,999</span>
  </h2>
  <div class="profileForm cart">
    <table>
      <tbody>
        <!-- <tr>
          <td>
            <p>Nothing here yet...<a href="/">Go to Home</a></p>
          </td>
        </tr> -->
        <% for(const i of [1,2,3,4,5]) { %>
        <tr>
          <td class="cart-item">
            <a>
              <div class="blur-load">
                <img src="/product.jpeg" loading="lazy" />
              </div>
            </a>
            <a>
              <span class="product-title">Product Title</span>
              <span class="product-attr">Color: Red, Size: L</span>
            </a>
            <div class="price-container">
              <h4 class="success">15% Off</h4>
              <h4 class="actual-price">Rs.4,199</h4>
              <h3>Rs.2,999</h3>
              <small>Delivery by 24 Sep. 2024</small>
            </div>
            <div class="qty-container">
              <span><b>QUANTITY</b></span>
              <div class="qty"><input type="button" value="-" /> <input type="text" value="1" /> <input type="button" value="+" /></div>
            </div>
          </td>
          <td class="cart-item">
            <input type="button" class="btn btn-primary" value="Wishlist" />
            <input type="button" class="btn" value=" " />
            <i class="fa fa-trash"></i>
          </td>
        </tr>
        <% } %>
        <tr>
          <td class="cart-item price-details">
            <h4 class="product-title">Price Details</h4>
            <table>
              <tbody>
                <tr>
                  <td>Price (5 Items)</td>
                  <td>Rs. 12,999</td>
                </tr>
                <tr>
                  <td>Shipping</td>
                  <td class="success">Free</td>
                </tr>
                <tr>
                  <td><b>Amount Payable</b></td>
                  <td><b>Rs 12,999</b></td>
                </tr>
              </tbody>
            </table>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div id="checkout-footer">
    <input type="button" value="PLACE ORDER" class="btn btn-checkout" />
  </div>
</main>
